<ion-header>

  <ion-navbar color="ame">
    <ion-title>{{information.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div>
<img src="{{information.urlToImage}}" alt="{{information.urlToImage}}">
</div>
<div class="content">
    <p style="font-size:20px;font-weight:bold;">{{information.title}}</p>
    <hr>
    <p style="font-size: 12px">Author : {{information.author}}</p>
    <hr>
  <!-- <ion-item no-padding no-lines>
    <p item-right style="font-size:9px;">Published on :{{information.publishedAt}}</p>
  </ion-item> -->
  <p>{{information.description}}</p>
  <ion-item no-lines no-padding>  
    <p item-right (click)="inapp(information.url)" tappable style="color:#488aff;">
    Read more >>
    </p>
  </ion-item>
</div>
<hr>
<ion-item text-center no-lines (click)="share()" no-padding>
    <ion-icon name="share"></ion-icon>
    Share    
</ion-item>
</ion-content>
